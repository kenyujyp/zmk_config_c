# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays, for more
# control, add individual board + shield combinations to
# the `include` property, e.g:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#
---
include:
  - board: nice_nano_v2
    shield: lpgalaxy_le_zapybara
    snippet: zmk-usb-logging
    #cmake-args: -DZMK_LOG_LEVEL=DBG
  - board: nice_nano_v2
    shield: lpgalaxy_le_zapybara
    snippet: enable_ec_calibrator zmk-usb-logging
    artifact-name: lpgalaxy_le_zapybara_calibrator
    cmake-args: -DZMK_EXTRA_MODULES="${GITHUB_WORKSPACE}/config/shell_cmd/" 
